<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>
    <body>  

                                    <!-- Título/Subtítulo -->
        <div>
            <h1 id="titulo">Formulário de Inscrição</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

                                        <!-- Nome/Sobrenome -->
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

                                        <!-- Campo de email-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

                                <!-- Campo para escolher o horário -->
            <div class="campo">
                <label><strong>Qual horário você estuda?:</strong></label>
                <label>
                    <input type="radio" name="horario" value="matutino" checked> Matutino
                </label>
                <label>
                    <input type="radio" name="horario" value="vespertino"> Vespertino
                </label>
                <label>
                    <input type="radio" name="horario" value="noturno"> Noturno
                </label>
            </div>

                                 <!-- Campo para escolher a turma -->
            <div class="campo">
                <label for="turmas"><strong>Qual sua turma?:</strong></label>
                <select id="turmas" required>
                  <option selected disabled value="">Selecione</option>
                  <option>6º Ano "A"</option>
                  <option>6º Ano "B"</option>
                  <option>7º Ano "A"</option>
                  <option>7º Ano "B"</option>
                  <option>8º Ano "A"</option>
                  <option>8º Ano "B"</option>
                  <option>9º Ano "A"</option>
                  <option>9º Ano "B"</option>
                  <option>1º Ano "A"</option>
                  <option>1º Ano "B"</option>
                  <option>2º Ano "A"</option>
                  <option>2º Ano "B"</option>
                  <option>3º Ano "A"</option>
                  <option>3º Ano "B"</option>
                </select>
            </div>
            <fieldset class="grupo">

                                  <!-- Campo para escolher os esportes -->
                <div id="sports">
                    <label><strong>De quais esportes você irá participar?:</strong></label><br><br>
                    <input type="checkbox" id="esporte1" name="esporte1" value="futsal">
                    <label for="esporte1"> Futsal</label>
                    <input type="checkbox" id="esporte2" name="esporte2" value="handebol">
                    <label for="esporte2"> Handebol</label>
                    <input type="checkbox" id="esporte3" name="esporte3" value="queimada">
                    <label for="esporte3"> Queimada</label>
                    <input type="checkbox" id="esporte4" name="esporte4" value="volei">
                    <label for="esporte4"> Vôlei</label>
                    <input type="checkbox" id="esporte5" name="esporte5" value="natacao">
                    <label for="esporte5"> Natação</label>
                    <input type="checkbox" id="esporte6" name="esporte6" value="xadrez">
                    <label for="esporte6"> Xadrez</label>
                </div>
            </fieldset>

                                    <!-- Local de info's adicionais -->
            <div class="campo">
                <br>
                <label for="infos"><strong>Informações adicionais da Inscrição:</strong></label>
                <textarea rows="6" id="infos" name="infos"></textarea>
            </div>

                                <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            
        </form>
    </body>
</html>
